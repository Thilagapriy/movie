<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Cinema</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h3>Vaanga Collector Madam</h3>
            <div class="input-group">
                <label>username</label>
                <input type="text" id="username">
            </div>
            <div class="input-group">
                <label>password</label>
                <input type="password" id="password">
            </div>
            <button class="login-btn" onclick="checkLogin()">Enter</button>
            <p id="error-msg" style="color:#ff4d4d; display:none; font-size: 12px; margin-top: 10px;">Incorrect Login</p>
        </div>
    </div>

    <div id="video-container" class="container" style="display:none;">
        
        <div class="movie-selector" id="menu-area">
            <h2 style="color: white; margin-bottom: 20px;">Select Your Movie</h2>
            <select id="moviePicker">
                <option value="https://dl.dropboxusercontent.com/scl/fi/zaycu26p3snmgmuf501qi/1000137930.mp4?rlkey=nhhpmtgd68x3i3e3yh6rn2dak&st=ntetjz4y">Doremon Dinosaur</option>
                <option value="https://dl.dropboxusercontent.com/scl/fi/mtptmu8kq8y39z0yfg83i/1000137971.mp4?rlkey=sd3wm3qhnbq7a4yvme35p4gl7&st=ftfldeva">Mask</option>
            </select>
            <button class="start-btn" onclick="startWatching()">Start Watching</button>
        </div>

        <div class="video-wrapper" id="player-area" style="display:none;">
            <video id="videoPlayer" playsinline preload="metadata">
                <source id="videoSource" src="" type="video/mp4">
            </video>

            <div id="controls-wrapper" class="video-overlay">
                <div class="top-controls">
                    <button class="zoom-btn" onclick="toggleZoom()">üîç Zoom: Fit</button>
                </div>

                <div class="controls-center">
                    <button class="circle-btn" onclick="changeTime(-10)">-10s</button>
                    <button id="playPauseBtn" class="play-btn-main" onclick="togglePlay()">Play</button>
                    <button class="circle-btn" onclick="changeTime(10)">+10s</button>
                </div>

                <div class="seek-bar-container">
                    <span id="current-time" class="time-label">00:00</span>
                    <input type="range" id="seekBar" value="0" step="0.1" class="seek-bar">
                    <span id="duration-time" class="time-label">00:00</span>
                </div>
                
                <button class="fs-btn-red" onclick="toggleFullScreen()">‚õ∂ Full Screen</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
